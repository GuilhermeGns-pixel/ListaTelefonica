<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de telefone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/logo.png.png" type="image/x-icon">


</head>
<body>
    <div class="container">
        <h1>Lista Telefonica</h1>
        <img src="imgs/logo.png.png" alt="Img logo de uma lista telefonica">
        <form id="form-cadastro">
            <input type="text" id="digite-nome" required placeholder="Digite seu Nome">
            <input type="number" id="digite-numero" required placeholder="Digite seu Número">
            <button>Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead >
                <nav class="se">
                    <ul><P>NOME</P></ul>
                    <ul><P>Número</P></ul>
                </nav>
            </thead>
            <tbody >
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
